<table class="krid table table-bordered table-striped table-hover">
    <thead>
        <tr data-bind="foreach: columns">
            <th data-bind="click: $parent.sort"><b data-bind="    text: $data.displayText, attr: { title: 'click to sort by ' + $data.displayText }"></b><i data-bind="    visible: sortKeyCss() != ''" class="fa fa-fw fa-sort-asc"></i></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: data">
        <tr data-bind="foreach: $parent.columns, event: { click: $parent.rowClicked, dblclick: $parent.rowDoubleClicked }, css: status || isSelected != undefined ? isSelected : status">
            <td data-bind="text: $parent[$data.fieldName]"></td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel" data-bind="text: modalTitle"></h4>
            </div>
            <div class="modal-body" data-bind="with: selectedItem">
                <div data-bind="template: { name: $parent.modalContent }"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<style>
    .krid th, .krid tr {
        cursor: pointer;
    }
</style>
